<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Performance Predictor | ML Project</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg-primary: #0a0e1a;
      --bg-secondary: #141925;
      --bg-card: rgba(30, 41, 59, 0.5);
      --text-primary: #ffffff;
      --text-secondary: #94a3b8;
      --accent-primary: #ff4757;
      --accent-secondary: #6366f1;
      --accent-tertiary: #f59e0b;
      --border-color: rgba(148, 163, 184, 0.1);
      --shadow-color: rgba(0, 0, 0, 0.5);
      --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --particle-color: #6366f1;
      --orb-opacity: 0.5;
      --nav-bg: rgba(10, 14, 26, 0.5);
      --nav-bg-scrolled: rgba(10, 14, 26, 0.95);
    }
    [data-theme="light"] {
      --bg-primary: #f8fafc;
      --bg-secondary: #e2e8f0;
      --bg-card: rgba(255, 255, 255, 0.8);
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --accent-primary: #dc2626;
      --accent-secondary: #4f46e5;
      --accent-tertiary: #f59e0b;
      --border-color: rgba(100, 116, 139, 0.2);
      --shadow-color: rgba(0, 0, 0, 0.1);
      --gradient-1: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      --gradient-2: linear-gradient(135deg, #ec4899 0%, #ef4444 100%);
      --gradient-3: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
      --particle-color: #4f46e5;
      --orb-opacity: 0.2;
      --nav-bg: rgba(248, 250, 252, 0.8);
      --nav-bg-scrolled: rgba(248, 250, 252, 0.95);
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.6;
      position: relative;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    /* Animated Background with Particles */
    .particles-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 0;
    }
    .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: var(--particle-color);
        border-radius: 50%;
        opacity: 0.3;
        animation: float-particle 20s infinite linear;
    }
    @keyframes float-particle {
        0% {
            transform: translateY(100vh) translateX(0);
            opacity: 0;
        }
        10% {
            opacity: 0.3;
        }
        90% {
            opacity: 0.3;
        }
        100% {
            transform: translateY(-100vh) translateX(100px);
            opacity: 0;
        }
    }
    /* 3D Gradient Orbs */
    .gradient-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
    }
    .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: var(--orb-opacity);
        animation: float-orb 15s ease-in-out infinite;
        mix-blend-mode: screen;
        transition: opacity 0.3s ease;
    }
    .orb-1 {
        width: 600px;
        height: 600px;
        background: var(--gradient-1);
        top: -200px;
        right: -200px;
        animation-duration: 20s;
    }
    .orb-2 {
        width: 500px;
        height: 500px;
        background: var(--gradient-2);
        bottom: -250px;
        left: -250px;
        animation-duration: 25s;
        animation-delay: -5s;
    }
    .orb-3 {
        width: 400px;
        height: 400px;
        background: var(--gradient-3);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation-duration: 30s;
        animation-delay: -10s;
    }
    @keyframes float-orb {
        0%, 100% {
            transform: translate(0, 0) scale(1) rotate(0deg);
        }
        25% {
            transform: translate(100px, -100px) scale(1.1) rotate(90deg);
        }
        50% {
            transform: translate(-100px, -50px) scale(0.9) rotate(180deg);
        }
        75% {
            transform: translate(50px, 100px) scale(1.05) rotate(270deg);
        }
    }
    /* Navigation Bar with Glassmorphism */
    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        padding: 1rem 0;
        background: var(--nav-bg);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid var(--border-color);
        transition: all 0.3s ease;
    }
    .navbar.scrolled {
        background: var(--nav-bg-scrolled);
        box-shadow: 0 10px 50px var(--shadow-color);
        padding: 0.8rem 0;
    }
    .nav-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      background: var(--gradient-1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: transform 0.3s ease;
    }
    .logo:hover { transform: scale(1.05); }
    .nav-links {
      display: flex;
      list-style: none;
      gap: 2.5rem;
      align-items: center;
    }
    .nav-link {
      text-decoration: none;
      color: var(--text-secondary);
      font-weight: 500;
      font-size: 0.95rem;
      position: relative;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }
    .nav-link:hover {
      color: var(--text-primary);
      background: rgba(99, 102, 241, 0.1);
    }
    .nav-link::before {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 50%;
      width: 0;
      height: 2px;
      background: var(--gradient-1);
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }
    .nav-link:hover::before { width: 80%; }
    .theme-toggle {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      border: 2px solid var(--border-color);
      background: var(--bg-card);
      backdrop-filter: blur(10px);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .theme-toggle:hover {
      transform: scale(1.05);
      border-color: var(--accent-secondary);
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
    }
    .theme-toggle svg {
      position: absolute;
      width: 20px;
      height: 20px;
      transition: all 0.3s ease;
    }
    .sun-icon { opacity: 1; transform: scale(1) rotate(0deg); }
    .moon-icon { opacity: 0; transform: scale(0) rotate(-180deg); }
    [data-theme="light"] .sun-icon { opacity: 0; transform: scale(0) rotate(180deg); }
    [data-theme="light"] .moon-icon { opacity: 1; transform: scale(1) rotate(0deg); }
    .mobile-toggle {
      display: none;
      width: 40px;
      height: 40px;
      border: none;
      background: transparent;
      cursor: pointer;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
      position: relative;
      z-index: 1002;
    }
    .mobile-toggle span {
      width: 25px;
      height: 2px;
      background: var(--text-primary);
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    .mobile-toggle.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .mobile-toggle.active span:nth-child(2) { opacity: 0; }
    .mobile-toggle.active span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -6px);
    }

    /* Main Content Styles */
    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 140px 2rem 4rem;
      position: relative;
      z-index: 1;
    }

    .page-header {
      text-align: center;
      margin-bottom: 4rem;
      animation: fadeInDown 0.8s ease-out;
    }

    .page-title {
      font-family: 'Space Grotesk', 'Inter', sans-serif;
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #6366f1 0%, #f093fb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 1px;
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    .page-subtitle {
      color: var(--text-secondary);
      font-size: 1.25rem;
      max-width: 700px;
      margin: 0 auto;
      font-weight: 400;
    }

    .form-container {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 24px;
      padding: 3rem;
      box-shadow: 0 20px 60px var(--shadow-color);
      animation: fadeInUp 0.8s ease-out 0.2s both;
      transition: all 0.3s ease;
    }

    .form-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 30px 80px var(--shadow-color);
    }

    .prediction-form {
      display: grid;
      gap: 2rem;
    }

    .form-group {
      position: relative;
      animation: fadeInUp 0.6s ease-out both;
    }

    .form-group:nth-child(1) { animation-delay: 0.3s; }
    .form-group:nth-child(2) { animation-delay: 0.35s; }
    .form-group:nth-child(3) { animation-delay: 0.4s; }
    .form-group:nth-child(4) { animation-delay: 0.45s; }
    .form-group:nth-child(5) { animation-delay: 0.5s; }
    .form-group:nth-child(6) { animation-delay: 0.55s; }
    .form-group:nth-child(7) { animation-delay: 0.6s; }

    .form-label {
      display: block;
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--text-primary);
      margin-bottom: 0.75rem;
      transition: color 0.3s ease;
    }

    .form-control {
      width: 100%;
      padding: 1rem 1.25rem;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid var(--border-color);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
      outline: none;
    }

    .form-control:hover {
      border-color: var(--accent-secondary);
      background: rgba(99, 102, 241, 0.05);
    }

    .form-control:focus {
      border-color: var(--accent-secondary);
      background: rgba(99, 102, 241, 0.1);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    select.form-control {
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%236366f1' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 1.25rem center;
      padding-right: 3rem;
    }

    input[type="number"].form-control {
      -moz-appearance: textfield;
    }

    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .form-control::placeholder {
      color: var(--text-secondary);
      opacity: 0.6;
    }

    .form-control option {
      background: var(--bg-secondary);
      color: var(--text-primary);
      padding: 0.5rem;
    }

    .btn-submit {
      width: 100%;
      padding: 1.25rem 2rem;
      background: var(--gradient-1);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
      position: relative;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    .btn-submit::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .btn-submit:hover::before {
      left: 100%;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
    }

    .btn-submit:active {
      transform: translateY(0);
    }

    .result-container {
      margin-top: 3rem;
      padding: 2rem;
      background: var(--gradient-2);
      border-radius: 16px;
      text-align: center;
      animation: fadeInUp 0.6s ease-out;
      display: none;
    }

    .result-container.show {
      display: block;
    }

    .result-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: white;
      margin-bottom: 0.5rem;
      opacity: 0.9;
    }

    .result-value {
      font-size: 3rem;
      font-weight: 700;
      color: white;
      font-family: 'Space Grotesk', sans-serif;
    }

    /* Grid Layout for Form Fields */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .nav-links {
        position: fixed;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100vh;
        background: var(--bg-primary);
        flex-direction: column;
        padding: 6rem 2rem 2rem;
        transition: left 0.3s ease;
        gap: 2rem;
        justify-content: flex-start;
      }
      .nav-links.active { left: 0; }
      .mobile-toggle { display: flex; }

      .page-title {
        font-size: 2.5rem;
      }

      .page-subtitle {
        font-size: 1.1rem;
      }

      .form-container {
        padding: 2rem 1.5rem;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }

      .main-container {
        padding: 120px 1.5rem 3rem;
      }
    }

    @media (max-width: 480px) {
      .page-title {
        font-size: 2rem;
      }

      .form-container {
        padding: 1.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Gradient Orbs -->
  <div class="gradient-bg">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
  </div>

  <!-- Animated Particles -->
  <div class="particles-bg" id="particles-bg"></div>

  <!-- Navigation Bar -->
  <nav class="navbar" id="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo"><span>SK</span></a>
      <button class="mobile-toggle" id="mobileToggle">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html#home" class="nav-link">Home</a></li>
        <li><a href="index.html#about" class="nav-link">About</a></li>
        <li><a href="index.html#skills" class="nav-link">Skills</a></li>
        <li><a href="index.html#projects" class="nav-link">Projects</a></li>
        <li><a href="index.html#certifications" class="nav-link">Certificates</a></li>
        <li><a href="index.html#contact" class="nav-link">Contact</a></li>
      </ul>
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <svg class="sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-container">
    <div class="page-header">
      <h1 class="page-title">Student Exam Performance Predictor</h1>
      <p class="page-subtitle">Advanced machine learning model to predict student math scores based on demographic and academic factors</p>
    </div>

    <div class="form-container">
      <form action="{{ url_for('predict_datapoint')}}" method="post" class="prediction-form">
        <div class="form-grid">
          <div class="form-group">
            <label class="form-label">Gender</label>
            <select class="form-control" name="gender" required>
              <option class="placeholder" selected disabled value="">Select your Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">Race or Ethnicity</label>
            <select class="form-control" name="ethnicity" required>
              <option class="placeholder" selected disabled value="">Select Ethnicity</option>
              <option value="group A">Group A</option>
              <option value="group B">Group B</option>
              <option value="group C">Group C</option>
              <option value="group D">Group D</option>
              <option value="group E">Group E</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">Parental Level of Education</label>
            <select class="form-control" name="parental_level_of_education" required>
              <option class="placeholder" selected disabled value="">Select Parent Education</option>
              <option value="associate's degree">Associate's Degree</option>
              <option value="bachelor's degree">Bachelor's Degree</option>
              <option value="high school">High School</option>
              <option value="master's degree">Master's Degree</option>
              <option value="some college">Some College</option>
              <option value="some high school">Some High School</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">Lunch Type</label>
            <select class="form-control" name="lunch" required>
              <option class="placeholder" selected disabled value="">Select Lunch Type</option>
              <option value="free/reduced">Free/Reduced</option>
              <option value="standard">Standard</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">Test Preparation Course</label>
            <select class="form-control" name="test_preparation_course" required>
              <option class="placeholder" selected disabled value="">Select Test Course</option>
              <option value="none">None</option>
              <option value="completed">Completed</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">Reading Score (0-100)</label>
            <input class="form-control" type="number" name="reading_score" placeholder="Enter your Reading score" min="0" max="100" required />
          </div>

          <div class="form-group">
            <label class="form-label">Writing Score (0-100)</label>
            <input class="form-control" type="number" name="writing_score" placeholder="Enter your Writing Score" min="0" max="100" required />
          </div>
        </div>

        <div class="form-group">
          <button class="btn-submit" type="submit">Predict Math Score</button>
        </div>
      </form>

      {% if results %}
      <div class="result-container show">
        <div class="result-title">Predicted Math Score</div>
        <div class="result-value">{{ results }}</div>
      </div>
      {% endif %}
    </div>
  </div>

  <script>
    // Professional Theme Toggle Implementation
    (function() {
      const themeToggle = document.getElementById('themeToggle');
      const root = document.documentElement;
      
      // Set initial theme
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        root.setAttribute('data-theme', savedTheme);
      } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        root.setAttribute('data-theme', 'dark');
      } else {
        root.setAttribute('data-theme', 'light');
      }
      
      // Toggle theme on button click
      if (themeToggle) {
        themeToggle.addEventListener('click', () => {
          const current = root.getAttribute('data-theme');
          const next = current === 'dark' ? 'light' : 'dark';
          root.setAttribute('data-theme', next);
          localStorage.setItem('theme', next);
        });
      }
    })();

    // Navbar Scroll Effect
    window.addEventListener('scroll', () => {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 20) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });

    // Mobile Menu Toggle
    const mobileToggle = document.getElementById('mobileToggle');
    const navLinks = document.getElementById('navLinks');
    if (mobileToggle && navLinks) {
      mobileToggle.addEventListener('click', () => {
        navLinks.classList.toggle('active');
        mobileToggle.classList.toggle('active');
      });

      // Close menu when clicking a link
      const links = navLinks.querySelectorAll('.nav-link');
      links.forEach(link => {
        link.addEventListener('click', () => {
          navLinks.classList.remove('active');
          mobileToggle.classList.remove('active');
        });
      });
    }

    // Particle Animation
    function createParticles() {
      const particlesBg = document.getElementById('particles-bg');
      if (!particlesBg) return;
      particlesBg.innerHTML = '';
      const numParticles = Math.floor(window.innerWidth / 10);
      for (let i = 0; i < numParticles; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        p.style.left = Math.random() * 100 + 'vw';
        p.style.top = Math.random() * 100 + 'vh';
        p.style.animationDelay = (Math.random() * 20) + 's';
        p.style.opacity = 0.2 + Math.random() * 0.3;
        particlesBg.appendChild(p);
      }
    }
    
    window.addEventListener('resize', createParticles);
    window.addEventListener('DOMContentLoaded', createParticles);

    // Form Animation on Load
    document.addEventListener('DOMContentLoaded', () => {
      const formGroups = document.querySelectorAll('.form-group');
      formGroups.forEach((group, index) => {
        setTimeout(() => {
          group.style.opacity = '1';
          group.style.transform = 'translateY(0)';
        }, index * 50);
      });
    });

    // Enhanced Form Validation Feedback
    const form = document.querySelector('.prediction-form');
    if (form) {
      form.addEventListener('submit', (e) => {
        const submitBtn = form.querySelector('.btn-submit');
        submitBtn.textContent = 'Analyzing...';
        submitBtn.style.background = 'var(--gradient-3)';
      });
    }

    // Input Focus Effects
    const inputs = document.querySelectorAll('.form-control');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.querySelector('.form-label').style.color = 'var(--accent-secondary)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.querySelector('.form-label').style.color = 'var(--text-primary)';
      });
    });
  </script>
</body>
</html>
